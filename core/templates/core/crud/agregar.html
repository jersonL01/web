{% extends 'core/base.html'%}
{% load static %}

{% block css %}

<link href="{% static 'core/css/crud.css' %}" rel="stylesheet">
{% endblock css %}
{% block contenido %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form|crispy }}
                </table>
               <div class="mt-5">
                <input type="submit" class="btn btn-success" value="Guardar">

                <input type="reset" class="btn btn-danger" value="Limpiar">

               </div>
            </form>
            {{ mensaje }}
        </div>
    </div>


</div>
   

{% endblock %}
